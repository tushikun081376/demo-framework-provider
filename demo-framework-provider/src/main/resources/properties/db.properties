db.url=${mvn.merchant.db.url}
db.username=${mvn.merchant.db.username}
db.password=${mvn.merchant.db.password}
#\u6700\u5927\u8fde\u63a5\u6570
db.maxActive=50
#\u6700\u5c0f\u7a7a\u95f2\u94fe\u63a5
db.minIdle=5
#\u8d85\u65f6\u65f6\u95f4(\u6beb\u79d2)
db.maxWait=20000
#\u8fde\u63a5\u68c0\u6d4b
db.validationQuery=select 1 from dual
#\u662f\u5426\u5728\u4f7f\u7528\u8fde\u63a5\u524d\u8fdb\u884c\u68c0\u6d4b
db.testOnBorrow=true
#\u662f\u5426\u4f7f\u7528\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668
db.testWhileIdle=true
#\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\u4f11\u7720\u65f6\u95f4(\u6beb\u79d2)
db.timeBetweenEvictionRunsMillis=600000
#\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\u6bcf\u6b21\u68c0\u6d4b\u7684\u7a7a\u95f2\u8fde\u63a5\u6570\u91cf
db.numTestsPerEvictionRun=50
#\u4fdd\u6301\u7a7a\u95f2\u800c\u4e0d\u88ab\u7a7a\u95f2\u8fde\u63a5\u56de\u6536\u5668\u56de\u6536\u7684\u65f6\u95f4(\u6beb\u79d2)
db.minEvictableIdleTimeMillis=1800000
#\u662f\u5426\u5220\u9664\u6cc4\u9732\u7684\u8fde\u63a5
db.removeAbandoned=true
#\u6cc4\u9732\u7684\u8fde\u63a5\u53ef\u4ee5\u88ab\u5220\u9664\u7684\u8d85\u65f6\u503c(\u79d2)
db.removeAbandonedTimeout=30